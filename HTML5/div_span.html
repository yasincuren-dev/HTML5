<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div ve Span Kullanımı</title>
  </head>

  <body>
      
    <div>
      <h1>Başlık</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, illum.
      </p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto,
        veritatis.
      </p>
    </div>

    <div id="menu">Menüler</div>

    <div id="content" style="color: red">İçerik Bölümü</div>

    <div id="footer">Sayfa Hakkında Açıklamalar</div>


  </body>
</html>

<!-- 
    NOTLAR:

    - "div ve span" kavramları gruplamak için kullanılır. Bunun sebebi ise gruplandırdığımız nesnelere aynı özelliği
    verebilmek için kullanılıyor. Yani css'de yazacağımız attribute'i bu gruba direk uygulayabilmek için.

    - div etiketini kullandığımızda div içine aldığımız bölüm bir altta geçiyor paragraf gibi.

    - span etiketini kullandığımızda span içine aldığımız bölüm aynı şekilde devam ediyor. 

    - Özetle div ve span etiketlerinin kullanım amacı gruplamak ve grupladığımız bölümün özelliklerini değiştirmek
    amacıyla kullanılmaktadır.


-->
