<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame Kullanımı</title>
  </head>
  <body>
    <iframe
      src="forms.html"
      frameborder="0"
      width="100%"
      height="400px"
    ></iframe>

    <iframe
      width="853"
      height="480"
      src="https://www.youtube.com/embed/dp2DFSgXPoE"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>


  </body>
</html>

<!-- 
    NOTLAR:

    iframe kullanmamızın sebebi: Bir dosyayı, web siteyi veyahutta youtube videosunu vb. şeyleri eklemek amacıyla 
    iframe kullanılır.

    frameborder: eklediğimiz şeyin çevresine çerçeve ekliyor.



-->
